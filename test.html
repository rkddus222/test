<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React with Babel</title>
</head>
<body>
<div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const rootElement = document.getElementById("root");
    function Btn({text, onClick, color}) {
        return <button
            onClick={onClick}
            style={{
            backgroundColor: color ? "tomato" : "blue",
            color: "whitesmoke",
            padding: "10px 20px",
            border: 10,
            borderRadius: 10,
        }}>{text}
        </button>
    }
    function Container() {
        const [save, setSave] = React.useState("저장 버튼");
        const [confirm, setConfirm] = React.useState("확인 버튼");
        const onClickText = () => {
            setSave("저장되었습니다.");
        }
        const onConfirmText = () => {
            setConfirm("확인되었습니다.");
        }
        return(
            <div>
                <div>
                <Btn text={save} onClick={onClickText} color={false}></Btn>
                <Btn text={confirm} onClick={onConfirmText} color={true}></Btn>
                </div>
            </div>
        )
    }

    ReactDOM.createRoot(rootElement).render(<Container/>);
</script>
</html>
